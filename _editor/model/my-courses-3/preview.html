<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Features</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <link rel="stylesheet" href="../_assets/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(135deg, #f9fafb, #f0f4f8);">
<section class="block_themeeditor position-relative my-courses-3">
    <div class="container">
        <div class="sec-title text-center">
            <h2>My courses</h2>
            <div class="subtitle">Track your progress and keep learning</div>
        </div>

        <div class="row courses-grid">
            <div class="col-12 col-md-4 course-card">
                <div class="course-inner"
                     style="background-image: url('https://picsum.photos/seed/mycourses1/400/220');">
                    <div class="course-overlay">
                        <h3>Curso 1</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 course-card">
                <div class="course-inner"
                     style="background-image: url('https://picsum.photos/seed/mycourses2/400/220');">
                    <div class="course-overlay">
                        <h3>Curso 2</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 course-card">
                <div class="course-inner"
                     style="background-image: url('https://picsum.photos/seed/mycourses3/400/220');">
                    <div class="course-overlay">
                        <h3>Curso 3</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
