<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Features</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <link rel="stylesheet" href="../_assets/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(135deg, #f9fafb, #f0f4f8);">
<section class="block_themeeditor position-relative my-courses-minimalist-4">
    <div class="container">
        <div class="sec-title text-center">
            <h2>My courses</h2>
            <div class="subtitle">Track your progress and keep learning</div>
        </div>

        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="curso-card" style="background-image: url('https://picsum.photos/seed/mycourses11/400/220');">
                    <div class="curso-overlay">
                        <h3 class="curso-title">Curso de Matemática</h3>
                        <div class="progress mt-3">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 65%;"
                                 aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="percent">65%</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="curso-card" style="background-image: url('https://picsum.photos/seed/mycourses12/400/220');">
                    <div class="curso-overlay">
                        <h3 class="curso-title">Curso de História</h3>
                        <div class="progress mt-3">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 40%;"
                                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="percent">40%</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="curso-card" style="background-image: url('https://picsum.photos/seed/mycourses14/400/220');">
                    <div class="curso-overlay">
                        <h3 class="curso-title">Curso de Programação</h3>
                        <div class="progress mt-3">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 85%;"
                                 aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="percent">85%</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="curso-card" style="background-image: url('https://picsum.photos/seed/mycourses15/400/220');">
                    <div class="curso-overlay">
                        <h3 class="curso-title">Curso de ciências</h3>
                        <div class="progress mt-3">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 85%;"
                                 aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="percent">85%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
