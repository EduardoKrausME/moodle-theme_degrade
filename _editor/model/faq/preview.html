<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Template - Basic</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f9fafb, #f0f4f8);">
<section class="block_themeeditor faq-editor">
    <div class="sec-title">
        <h2 class="text-center mb-5 fw-bold display-6">❓ Frequently Asked Questions</h2>
    </div>

    <div class="accordion shadow-lg rounded-4 overflow-hidden">
        <!-- FAQ 1 -->
        <div class="faq-item">
            <input type="radio" name="faq" id="faq1" class="faq-toggle">
            <label for="faq1" class="faq-question accordion-button collapsed fw-semibold">
                <span>What is your return policy?</span>
                <span class="arrow"></span>
            </label>
            <div class="faq-answer">
                <p>You can return any item within <b>30 days</b> of purchase...</p>
            </div>
        </div>

        <!-- FAQ 2 -->
        <div class="faq-item">
            <input type="radio" name="faq" id="faq2" class="faq-toggle">
            <label for="faq2" class="faq-question accordion-button collapsed fw-semibold">
                <span>How long does shipping take?</span>
                <span class="arrow"></span>
            </label>
            <div class="faq-answer">
                <p>Shipping typically takes <b>5–7 business days</b>...</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
