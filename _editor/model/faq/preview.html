<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Template - Basic</title>
    <link href="../_assets/bootstrap.css" rel="stylesheet">
    <link href="preview.css" rel="stylesheet">
    <script src="../_assets/jquery-3.7.1.js"></script>
    <script src="editor.js"></script>
</head>
<body>
<div class="faq-editor">
    <h2 class="text-center">Frequently Asked Questions</h2>
    <div>

        <div class="faq-editor-item border-b border-gray-200 pb-3"
            id="faq-editor-item-1">
            <h3 class="w-100 text-left d-flex justify-content-between align-items-center">
              <span >What is your return policy?</span>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-300"
                     fill="none"
                     stroke="currentColor"
                     height="24"
                     width="24"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 9l-7 7-7-7"></path>
                </svg>
            </h3>
            <div class="mt-2 faq-answer faq-hidden">
                <p>You can return any item within 30 days of purchase...</p>
            </div>
        </div>

        <div class="faq-editor-item border-b border-gray-200 pb-3"
             id="faq-editor-item-2">
            <h3 class="w-100 text-left d-flex justify-content-between align-items-center">
              <span >How long does shipping take?</span>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-300"
                     fill="none"
                     stroke="currentColor"
                     height="24"
                     width="24"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 9l-7 7-7-7"></path>
                </svg>
            </h3>
            <div class="mt-2 faq-answer faq-hidden">
                <p>Shipping typically takes 5-7 business days...</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
